<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Livraria</title>
    </h:head>
    <h:body style="padding-top: 50px; padding-bottom: 20px;">
        <ui:composition template="/WEB-INF/template/template.xhtml">
            <ui:define name="content">
                <b:row>
                    <b:column span="12">
                        <h:form style="padding-top: 25px;"> 
                            <h:panelGrid columns="2" cellpadding="5px" cellspacing="10px" width="50%">
                                <h:outputText value="#{bundle.title}" />  
                                <b:inputText value="#{livroBean.titulo}" />

                                <h:outputText value="#{bundle.authors}" />  
                                <b:inputText value="#{livroBean.autores}" />

                                <h:outputText value="#{bundle.publisher}" />  
                                <b:inputText value="#{livroBean.editora}" />

                                <h:outputText value="#{bundle.year}" />  
                                <b:inputText value="#{livroBean.ano}" />

                                <h:outputText value="#{bundle.city}" />  
                                <b:inputText value="#{livroBean.cidade}" />

                                <h:outputText value="#{bundle.about}" />  
                                <b:selectOneMenu value="#{livroBean.assuntoid}">
                                    <f:selectItems value="#{livroBean.assuntoIDList}" var="Assunto" itemValue="#{Assunto.id}" itemLabel="#{Assunto.informacao}" />
                                </b:selectOneMenu>

                                <h:outputText value="#{bundle.type}" />  
                                <b:selectOneMenu value="#{livroBean.tipoid}">
                                    <f:selectItems value="#{livroBean.tipoidList}" var="Tipo" itemValue="#{Tipo.id}" itemLabel="#{Tipo.descricao}" />
                                </b:selectOneMenu>

                                <h:outputText value="#{bundle.summary}" />
                                <b:inputTextarea value="#{livroBean.resumo}" />
                            </h:panelGrid>

                            <b:commandButton value="#{bundle.add}" action="#{livroBean.Cadastrar()}" />
                        </h:form>
                    </b:column>
                </b:row>

                <b:row>
                    <hr style="width: 100%"></hr>

                    <h:form>
                        <b:dataTable value="#{livroBean.livrolist}" var="livro" columnVisibility="true" >
                            <b:dataTableColumn value="#{livro.id}" order="asc" />
                            <b:dataTableColumn value="#{livro.titulo}" />
                            <b:dataTableColumn value="#{livro.autores}" />
                            <b:dataTableColumn value="#{livro.ano}" />
                        </b:dataTable>
                    </h:form>
                </b:row>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
