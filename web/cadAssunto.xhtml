<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template/template.xhtml">
            <ui:define name="content">
                <b:row>
                    <b:column span="12">
                        <h:form style="padding-top: 25px;"> 
                            <h:panelGrid columns="2" cellpadding="5px" cellspacing="10px" width="50%">
                                <h:outputText value="Informação" />  
                                <b:inputText value="#{assuntoBean.informacao}"/>

                                <h:outputText value="Observação" />  
                                <b:inputText value="#{assuntoBean.observacao}" />
                            </h:panelGrid>
                            
                            <b:commandButton value="Cadastrar" action="#{assuntoBean.Cadastrar()}" />
                        </h:form>
                    </b:column>
                </b:row>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
